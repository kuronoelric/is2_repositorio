{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Su nombre de usuario y contrasenha no coinciden. Intenta de nuevo.</p>
{% endif %}

<form  style="display:inline;" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

<table >
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>&nbsp;</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<br/>
<br/>
<input type="submit" value="Iniciar sesion" />
<input type="hidden" name="next" value="/principal" />

</form>

<form style="display:inline;" method="get" action="/contactomail">

<input type="submit" value="Recuperar contrasena" />

</form>

{% endblock %}
